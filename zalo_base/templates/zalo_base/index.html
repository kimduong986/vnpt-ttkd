<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://zjs.zdn.vn/zalo/Zalo.Extensions.min.js" type="text/javascript"></script>
    </head>

    <body>
        <section class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-12 text-center bg-light p-5">
                    <h1 class="mb-3">Dịch vụ Trung tâm kinh doanh - VNPT Bình Phước</h1>
                </div>
            </div>
            <div id="info">

            </div>
        </section>
    </body>

    
    <script type="text/javascript">
        function getContext() {
            ZaloExtensions.getContext({"oaId": 895596865423073839},
            function success(thread_context) {
                document.getElementById("info").textContent = JSON.stringify(thread_context);
            },
            function error(err) {
                document.getElementById("info").textContent = JSON.stringify(err);
            });
        }
        getContext();
    </script>
    
</html>
