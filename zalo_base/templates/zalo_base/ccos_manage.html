<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://zjs.zdn.vn/zalo/Zalo.Extensions.min.js" type="text/javascript"></script>
    </head>

    <body>
        {% load static %}
        <section class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-12 text-center bg-light p-5">
                    <h1 class="mb-3">Dịch vụ Trung tâm kinh doanh - VNPT Bình Phước</h1>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center p-3">
                    <button type="button" id="openSystem" data-value="open"
                    class="btn btn-success mr-5 systemBtn">Mở hệ thống ảo</button>
                    <button type="button" id="closeSystem" data-value="close"
                    class="btn btn-danger ml-5 systemBtn">Tắt hệ thống ảo</button>
                </div>

                <div class="col-12 col-lg-12">
                    <form class="p-3">
                        <div class="form-group">
                          <label for="email">Tài khoản:</label>
                          <input type="email" class="form-control" placeholder="Tài khoản CCOS" id="username">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Mật khẩu:</label>
                          <input type="password" class="form-control" placeholder="Mật khẩu CCOS" id="pwd">
                        </div>
                        <div class="d-block text-center">
                            <button type="submit" id="signin" class="btn btn-primary">Đăng nhập</button>
                        </div>
                        
                    </form>
                </div>
                <div class="col-12 col-lg-12">
                    <form class="p-3">
                        <div class="form-group">
                          <label for="email">Mã OTP:</label>
                          <input type="email" class="form-control" placeholder="OTP" id="otp">
                        </div>
                        <div class="d-block text-center">
                            <button id="sendOtp" type="submit" class="btn btn-primary">Gửi OTP</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 p-3">
                    <div class="alert alert-info">

                    </div>
                </div>
            </div>
        </section>
    </body>
    

    <script>

    $('.systemBtn').click(function(ev) {
        let value = $(this).data('value');
        console.log(value);
    });

    </script>
</html>
