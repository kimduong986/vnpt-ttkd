    <body>
        {% load static %}
        <section class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-12 text-center bg-light p-5">
                    <h1 class="mb-3">Dịch vụ Trung tâm kinh doanh - VNPT Bình Phước</h1>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center p-3">
                    <button type="button" id="openSystem" data-open="1" data-state="system"
                    class="btn btn-success mr-5 requestBtn">Mở hệ thống ảo</button>
                    <button type="button" id="closeSystem" data-open="0" data-state="system"
                    class="btn btn-danger ml-5 requestBtn">Tắt hệ thống ảo</button>
                </div>

                <!-- <div class="col-12 col-lg-6 text-center p-3">
                    Trạng thái hệ thống: <span class="badge badge-pill badge-info p-2 mb-1" id="systemStatus">Đang tắt</span>
                </div> -->

                <div class="col-12 col-lg-12">
                    <div class="p-3">
                        <div class="form-group">
                          <label for="username">Tài khoản:</label>
                          <input type="text" class="form-control" placeholder="Tài khoản CCOS" id="username">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Mật khẩu:</label>
                          <input type="password" class="form-control" placeholder="Mật khẩu CCOS" id="pwd">
                        </div>
                        <div class="d-block text-center">
                            <button type="submit" id="signin" data-state="signin"
                            class="btn btn-primary requestBtn">Đăng nhập</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col-12 col-lg-12">
                    <div class="p-3">
                        <div class="form-group">
                          <label for="otp">Mã OTP:</label>
                          <input type="text" class="form-control" placeholder="OTP" id="otp">
                        </div>
                        <div class="d-block text-center">
                            <button id="sendOtp" type="submit" class="btn btn-primary requestBtn" data-state="otp">Gửi OTP</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 p-3">
                    <div class="alert alert-info">

                    </div>
                </div>
            </div>
        </section>
    </body>
    

    <script>

    $('.requestBtn').click(function(ev) {
        let state = $(this).data('state');
        let data = {'state': state};

        if (state == 'signin') {
            data.username = $("#username").val();
            data.password = $("#pwd").val();
        } else if (state == 'system') {
            data.is_open = $(this).data('open');
        } else if (state == 'otp') {
            data.otp = $("#otp").val();
        }

        $.ajax({
            type: 'POST',
            url: '/api/ccos',
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function (result) {
                $('.alert-info').text(result.message)
            },
            error: function(error) {
                $('.alert-info').text(error)
            }
        });
    });
